<div class="container task-add-container">
    <h2>Add Task</h2>
    <form (ngSubmit)="save()" class="task-form">
        <div class="form-group">
            <label for="task-title">Title</label>
            <input [(ngModel)]="title" id="task-title" name="title" required class="form-control" placeholder="Task title" />
        </div>
        <div class="form-group">
            <label for="task-desc">Description</label>
            <textarea [(ngModel)]="description" id="task-desc" name="description" class="form-control" placeholder="Optional description"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a routerLink="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
